# GitHub Pages Jekyll Configuration

title: AI Prompt Engineering Mastery
description: Transform your AI interactions. Master prompt engineering with professional-grade tools and interactive learning.
remote_theme: pages-themes/minimal@v0.2.0

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap

# Site settings
url: https://elamcb.github.io
baseurl: /AI-Prompt-Engineering
github_username: ElaMCB

# Favicon
favicon: /AI-Prompt-Engineering/favicon.svg

# Navigation
nav:
  - title: Home
    url: /
  - title: Quick Start
    url: /docs/QUICK_START
  - title: API Reference
    url: /docs/API_REFERENCE
  - title: Course Roadmap
    url: /COURSE_ROADMAP
  - title: GitHub
    url: https://github.com/ElaMCB/AI-Prompt-Engineering

# Exclude files from processing
exclude:
  - README.md
  - LICENSE
  - "*.py"
  - "*.ipynb"
  - venv/
  - .git/
  - .vscode/

# Show only minimal theme elements we want
show_docs: false

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
